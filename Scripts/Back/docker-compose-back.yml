version: '3.7'

services:
  devopsproject:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name : Back
    # volumes:
    #   - ./:/var/www
    expose:
      - "5000"
    tty: true
    restart : always
    depends_on:
     - reversproxy
    networks:
      - some-net
   
   #nginx server 
  reversproxy:
    build:
      context : ./nginx
      dockerfile : Dockerfile
    volumes:
      - ./:/var/www
     # - "./nginx.conf:/etc/nginx/nginx.conf:ro" #ro:read only
    ports:
      - "4003:80"
    tty: true
    restart : always
    networks:
      - some-net
networks:
  some-net:
    driver: bridge