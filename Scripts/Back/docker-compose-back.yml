version: '3.4'

services:
  devopsproject:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: back_jenkins
    ports:
      - "5000"
    tty: true
    restart : always
    depends_on:
     - reversproxy
    networks:
      - app-network  
   
   #nginx server 
  reversproxy:
    build:
      context : ./nginx
      dockerfile : Dockerfile
    container_name: nginx_back_jenkins
    volumes:
      - ./:/var/www
     # - "./nginx.conf:/etc/nginx/nginx.conf:ro" #ro:read only
    ports: 
      - "4000:80"
    tty: true
    restart : always
    networks:
      - app-network

networks:

 app-network:

  driver: bridge